name: DriftSystem
main: com.driftmc.DriftPlugin
version: 1.0
api-version: '1.20'
author: Xinyue
description: "DriftSystem · 心悦宇宙 · MC 前端插件"

commands:
  minimap:
    description: "显示心悦宇宙小地图"
    usage: "/minimap"

  drift:
    description: "执行 DSL 指令"
    usage: "/drift <dsl code>"

  tp2:
    description: "调试传送"
    usage: "/tp2 <x> <y> <z>"

  time2:
    description: "设置时间（day/night）"
    usage: "/time2 <day|night>"